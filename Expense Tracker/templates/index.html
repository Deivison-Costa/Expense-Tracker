<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Expense Tracker</h1>

        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-3">Expenses:</h2>
                <ul class="list-group">
                    {% for expense in expenses %}
                        <li class="list-group-item">{{ expense }}</li>
                    {% endfor %}
                </ul>

                <form action="/add_expense" method="post" class="mt-3">
                    <div class="input-group">
                        <label for="amount" class="input-group-text">Add Expense:</label>
                        <input type="number" step="0.01" name="amount" class="form-control" required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="mb-3">Incomes:</h2>
                <ul class="list-group">
                    {% for income in incomes %}
                        <li class="list-group-item">{{ income }}</li>
                    {% endfor %}
                </ul>

                <form action="/add_income" method="post" class="mt-3">
                    <div class="input-group">
                        <label for="amount" class="input-group-text">Add Income:</label>
                        <input type="number" step="0.01" name="amount" class="form-control" required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <a href="/analytics" class="mt-3 btn btn-info">View Analytics</a>
    </div>
</body>
</html>
